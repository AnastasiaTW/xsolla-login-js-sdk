<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XL Widget</title>
    <script type="application/javascript" src="xl.js"></script>
</head>
<style>
    body {
        font-family: -apple-system,BlinkMacSystemFont,Roboto,Open Sans,Helvetica Neue,sans-serif;
        background-color: #297b63;
    }
    .social-link {
        cursor: pointer;
    }
</style>
<body>
<div>
    <div>Xsolla login widget</div>
    <div id="xl_widget"></div>
</div>
<script type="application/javascript" >
    window.onload = function () {
        XL.init({
            projectId: '8513c380-0336-4927-b351-02ccec7f3cb6',
            onlyWidgets: true,
            redirectUrl: 'https://lifeisfeudal.com'
        });
        XL.AuthWidget('xl_widget', {
            widgetBaseUrl: 'https://test-xl-widget.xsolla.com/'
        });

        XL.on(XL.eventTypes.LOAD, function () {
            console.log('loaded');
        });

       XL.on(XL.eventTypes.CLOSE, function () {
           console.log('loaded');
       });
    }
</script>
</body>
</html>
