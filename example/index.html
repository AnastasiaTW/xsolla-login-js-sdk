<form data-xl-auth="form-login_pass" onsubmit="loginPass()">

<div onclick="facebookAuth()">Facebook</div>
<div data-xl-auth="sn-facebook">Facebook marked</div>

<script type="application/javascript" >
    var xl = new XL({projectId: '6990d1b0-2e0e-11e6-a74d-a3b190baf7a5', addHandlers: true});

    function facebookAuth() {
        xl.login({
            authType: 'sn-facebook'
        });
    }

    function loginPass(e) {
        e.preventDefault();
        xl.login({
            authType: 'login-pass',
            login: '',
            pass: ''
        });
    }
